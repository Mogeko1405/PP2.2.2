<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<table>
    <th:block th:each="car : ${cars}">
        <tr>
            <td th:text="${car.getId()}">...</td>
            <td th:text="${car.getModel()}">...</td>
            <td th:text="${car.getSeries()}">...</td>
        </tr>
    </th:block>
</table>

</body>
</html>
